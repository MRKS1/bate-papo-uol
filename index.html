<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="page">
    <div class="topo">
        <img src="imagens/logo.png" />
        <ion-icon name="people" onclick="abrirConfig()"></ion-icon>
    </div>
    <div class="container">
        <ul class="mensagens">

        </ul>
    </div>
    <div class="rodape">
        <div>
            <input type="text" class="entradaMensagem" placeholder="Escreva aqui..." />
            <p class="rodapeTexto">Enviando para Todos (Público)</p>
        </div>
        <img src="imagens/send.png" onclick="addMsg()" />
    </div>
    <div class="lowOpacity hide" onclick="fecharConfig()">
    </div>
    <div class="popup hide">
        <div class="contato">
            <div class="titulo-popup">
                <h5>Escolha um contato para enviar mensagem:</h5>
            </div>
            <div>
                <ul class="lista-participantes">

                </ul>
            </div>
        </div>
        <div class="visibilidade">
            <div class="titulo-popup">
                <h5>Escolha a visibilidade:</h5>
            </div>
            <ul>
                <li class="enviar-para" onclick="selecaoDivModo(this)">
                    <div class="tipo-mensagem">
                        <ion-icon name="lock-open"></ion-icon>
                        <p class="modoEnvio">Público</p>
                    </div>
                </li>
                <li class="enviar-para" onclick="selecaoDivModo(this)">
                    <div class="tipo-mensagem">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p class="modoEnvio">Reservadamente</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
